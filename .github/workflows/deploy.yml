name: github pages

on:
  push:
    branches:
      - main  # Set a branch to deploy
  pull_request:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true  # Fetch Hugo themes (true OR recursive)
          fetch-depth: 0    # Fetch all history for .GitInfo and .Lastmod

      - name: Apply patch
        run: cd hugo/hugo && git apply ../../patch/20221224-update-add-goldmark-math.patch
        
      - uses: actions/setup-go@v3
        with:
          go-version: '>=1.17.0'
      
      - run: cd hugo/hugo && go build -ldflags '-s -w --extldflags "-static -fpic"' -v -o hugo-linux-amd64
        env:
          CGO_ENABLED: 0
          GOOS: linux
          GOARCH: amd64
      
      - run: cd hugo/hugo && go build -ldflags '-s -w --extldflags "-static -fpic"' -v -o hugo-windows-amd64.exe
        env:
          CGO_ENABLED: 0
          GOOS: windows
          GOARCH: amd64

      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "latest"
          prerelease: true
          title: "Development Build"
          files: |
            hugo/hugo/hugo-windows-amd64.exe
            hugo/hugo/hugo-linux-amd64
